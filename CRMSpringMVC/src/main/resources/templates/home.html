<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:unless="${#lists.isEmpty(list)}">
    <h2>List of Users</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${list}">
                <th th:text="${user.getName()}">ooo</th>
                <th th:text="${user.getFirstName()}">ooo</th>
                <th th:text="${user.getLastName()}">ooo</th>
                <th th:text="${user.getSalary()}">ooo</th>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
